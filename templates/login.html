{% extends 'base.html' %}
{% block content %}

<div style="margin: auto;width: 500px;" >
    <form method="post" role="form">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{field.label_tag}}<br>
                {{field}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Entrar</button>
</div>

{% endblock %}
