{% extends 'base.html' %}
{% block content %}
    <h1>Pagina inicial</h1>

    {% if user.is_authenticated %}
        <p>Seja bem vindo(a), {{ user.get_username}}.</p>
    {% else %}
        <p>Seja bem vindo(a)! Faça login para visualizar os clientes.</p>
    {% endif %}


    <!-- Botão de entrar no facebook -->
    <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();">
    </fb:login-button>

{% endblock %}
