{% extends 'base.html' %}
{% block content %}
    <h1>Adicionar cliente</h1>

    <form method="post" role="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{field.label_tag}}<br>
                {{field}}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>
{% endblock %}
